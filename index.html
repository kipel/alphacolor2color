<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="alpha composing tool. Color with alpha channel to CSS color. RGB to hex converter">
    <meta name="author" content="Inko Elgezua Fernandez">
    
    <link rel="stylesheet" type="text/css" href="css/general.css"></style>
    <title>Color + Alpha -> Color</title>
</head>
<body>
    <header>
        <h1>simple alpha composition tool</h1>
        <h3>color with alpha channel to hex color</h3>
    </header>
    <div class="container">
        <div><p id="error-prompt"> </p></div>
        <div>
            <label for="alpha">Alpha:</label><input type="text" id ="alpha" value="1.0"></input>
        </div>
        <div class="colors">
            <span><label for="input-colors">Color:</label><input type="text" id="input-colors" placeholder="Input a valid CSS color"></input></span>
            <span><label for="output-color">New color:</label><input type="text" id ="output-color" readonly="true"></input></span>
        </div>
        <div>
            <button onclick="alphaToColor()">Convert</button>
        </div>
    </div>
    <footer>&copy; 2016 under <a href="http://opensource.org/licenses/mit-license.php">MIT License</a></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/alphacomposer.js"></script>
</body>
</html>
